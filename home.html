<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Project Catalog</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-transparent text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl">Video Catalog</h1>
            <nav class="flex space-x-4">
                <a href="index.html" class="hover:text-gray-300">Landing</a>
                <a href="home.html" class="hover:text-gray-300">Home</a>
                <a href="portofolio.html" class="hover:text-gray-300">Portfolio</a>
                <a href="catalog.html" class="hover:text-gray-300">Catalog</a>
            </nav>
        </div>
    </header>

    <!-- Main Section with Parallax Effect -->
    <main class="parallax flex items-center justify-center min-h-screen">
        <div class="text-center bg-black bg-opacity-50 p-8 rounded-lg">
            <h2 class="text-3xl text-white mb-4">My Portfolio</h2>
            <p class="text-gray-300">
                <a href="#projects" id="showProjects" class="underline hover:text-white">Check out my work below!</a>
            </p>
        </div>
    </main>

    <!-- Projects Section (Initially Hidden) -->
    <section id="projects" class="container mx-auto my-8 hidden opacity-0 transition-opacity duration-500">
        <h3 class="text-center text-2xl mb-4">Projects</h3>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Card 1 -->
            <div class="border rounded-lg overflow-hidden shadow-lg card-square bg-gray-900 card1">
                <div class="p-4">
                    <h4 class="font-bold text-white">Project 1</h4>
                    <p class="text-gray-300">Description of Project 1.</p>
                </div>
            </div>
            <!-- Card 2 -->
            <div class="border rounded-lg overflow-hidden shadow-lg card-square bg-gray-900 card2">
                <div class="p-4">
                    <h4 class="font-bold text-white">Project 2</h4>
                    <p class="text-gray-300">Description of Project 2.</p>
                </div>
            </div>
            <!-- Card 3 -->
            <div class="border rounded-lg overflow-hidden shadow-lg card-square bg-gray-900 card3">
                <div class="p-4">
                    <h4 class="font-bold text-white">Project 3</h4>
                    <p class="text-gray-300">Description of Project 3.</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-transparent text-white text-center p-4">
        <p>&copy; 2024 Project Catalog. All rights reserved.</p>
    </footer>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
